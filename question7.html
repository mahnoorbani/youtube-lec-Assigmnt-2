<body>
    <h2>Question 7</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>

        var number = prompt("Enter a number");
        if (number > 0) {
            document.getElementById("demo1").innerHTML = ("The number is : positive");
        }
        else if (number < 0) {
            document.getElementById("demo2").innerHTML = ("The number is : negative");
        }
        else {
            document.getElementById("demo3").innerHTML = ("The number is : zero");
        };
    </script>
</body>
