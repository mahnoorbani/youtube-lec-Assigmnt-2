<!DOCTYPE html>
<html>

<head>
    <title>Assigmnt 2</title>

</head>

<body>
    <h2>Question 10</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>

        function time1() {
            var t = prompt("Enter time");
            if (t < 1200) {
                document.getElementById("demo1").innerHTML = ("Good Morning");
            } else if (t >= 1200 && t < 1700) {
                document.getElementById("demo2").innerHTML = ("Good Afternoon");
            } else if (t >= 1700 && t < 20000) {
                document.getElementById("demo3").innerHTML = ("Good Evening");
            } else {
                document.getElementById("demo4").innerHTML = ("Good Night");
            }
        }
        time1();
    </script>
</body>

</html>
